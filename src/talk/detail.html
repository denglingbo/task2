<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <title>Hello Coder</title>
</head>
<body>
    <div class="main">
        
        <div id="detail-main"></div>
        
        <!-- 评论 -->
        <div id="comments-main"></div>

        <!-- title -->
        <script id="detail-main-tmpl" type="x-tmpl-mustache">
        {{> title}}
        {{> describe}}

        <!-- 成员 -->
        <dl id="partner" class="layout-list partner">
            <!-- Call pub data -->
            {{#userInfoFail}}
            <dt class="sub-title">没有获取到人员信息</dt>
            {{/userInfoFail}}
            {{^userInfoFail}}
            <dt class="sub-title">数据加载中</dt>
            {{/userInfoFail}}
        </dl>

        <!-- 附件 -->
        <div class="layout-list attach">
            <div class="sub-title">附件</div>
            <div class='attach-container'></div>
        </div>
        </script>

    </div>


    <!-- 团队成员 -->
    <script id="partner-tmpl" type="x-tmpl-mustache">
    <dt class="sub-title">团队成员</dt>
    {{#partnerLength}}
    <dd class="partner-more" data-jids="{{partnerJids}}">
        <div class="column-left">参与人: </div>
        <div class="column-middle">
            <div class="column-inner">
                {{partnerRaw}}
            </div>
        </div>
        <div class="column-right">
            <div class="column-more">
                {{#partnerLength}}
                <em>{{ partnerLength }}人</em>
                <em class="arrow"><i></i></em>
                {{/partnerLength}}
            </div>
        </div>
    </dd>
    {{/partnerLength}}
    </script>

    <!-- 底部输入框 -->
    <div id="goalui-fixedinput-shadow" class="hide"></div>
    <div class="goalui-fixedinput">
        <div class="input-out">
            <div class="editable-out">
                <div class="editable" contenteditable="plaintext-only"></div>
            </div>
            <p class="placeholder">写评论</p>
        </div>
        <div class="limit"></div>
        <div class="button-wrap">
            <span class="button"></span>
            <span class="send hide">发送</span>
        </div>
    </div>

    <script type="text/javascript" src="/cordova.js"></script>
</body>

</html>
