<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <title>Hello Coder</title>
</head>
<body>
    <div class="main">
        
        <div id="detail-main"></div>

        <!-- title -->
        <script id="detail-main-tmpl" type="x-tmpl-mustache">
        <div class="layout detail-title">
            <div class="detail-title-control">
                <div class="detail-checkbox">
        
                    <div class="tick untick">
                        <div class="tick-inner">
                            <span class="tick-top"></span>
                            <span class="tick-right"></span>
                            <span class="tick-bottom"></span>
                            <span class="tick-left"></span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="detail-title-main">
                <p class="detail-title-top">{{ title }}</p>
                <p>{{ updateDateRaw }}</p>
            </div>

            <div class="detail-title-right">
                <p class="detail-title-state detail-title-state-fixed state-doing">{{ statusText }}</p>
            </div>
        </div>

        <div class="layout detail-comments">
            <div class="sub-title">事件描述</div>

            <div class="layout-section">{{& content }}</div>
            <div class="layout-section">紧要程度: {{ importanceRaw }}</div>
            <div class="layout-section">完成时间: 尽快完成</div>
        </div>

        <!-- 成员 -->
        <dl id="partner" class="layout-list partner">
            <!-- Call pub data -->
            {{#userInfoFail}}
            <dt class="sub-title">没有获取到人员信息</dt>
            {{/userInfoFail}}
            {{^userInfoFail}}
            <dt class="sub-title">数据加载中</dt>
            {{/userInfoFail}}
        </dl>

        <!-- 附件 -->
        <dl class="layout-list attach">
            <dt class="sub-title">附件</dt>
            
            <dd>
                <div class="column-left">
                    <img src="/common/img/files/doc.png" />
                </div>
                <div class="column-middle">
                    <div class="column-inner">
                        <p>N 版设计稿</p>
                        <p class="attach-size">1.2MB</p>
                    </div>
                </div>
                <div class="column-right">
                    <em class="download"></em>
                </div>
            </dd>
        </dl>
        </script>

    </div>


    <!-- 团队成员 -->
    <script id="partner-tmpl" type="x-tmpl-mustache">
    <dt class="sub-title">团队成员</dt>
    {{#partnerLength}}
    <dd class="partner-more" data-jids="{{partnerJids}}">
        <div class="column-left">参与人: </div>
        <div class="column-middle">
            <div class="column-inner">
                {{partnerRaw}}
            </div>
        </div>
        <div class="column-right">
            <div class="column-more">
                {{#partnerLength}}
                <em>{{ partnerLength }}人</em>
                <em class="arrow"><i></i></em>
                {{/partnerLength}}
            </div>
        </div>
    </dd>
    {{/partnerLength}}
    </script>

    <!-- 底部输入框 -->
    <div id="goalui-fixedinput-shadow" class="hide"></div>
    <div class="goalui-fixedinput">
        <div class="input-out">
            <div class="editable-out">
                <div class="editable" contenteditable="plaintext-only"></div>
            </div>
            <p class="placeholder">写评论</p>
        </div>
        <div class="limit"></div>
        <div class="button-wrap">
            <span class="button"></span>
            <span class="send hide">发送</span>
        </div>
    </div>

    <script type="text/javascript" src="/cordova.js"></script>
</body>

</html>
