<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <title>Hello Coder</title>
</head>
<body>
    <div id="main" class="main">
        
    </div>
    <script id="main-tmpl" type="x-tmpl-mustache">
        <div id="search" data-log='{"actionTag":"taskListSearch"}'></div>
        <div class="slider-container">
            <div class="slider-outer">

                <!-- 未完成 -->
                <div class="slider-page" id="list-wrapper-doing" data-name="doing">
                    <div class="scroll-inner">
                        <div class="list-wrapper-content"><!-- Content --></div>
                        <div class="scroll-loader hide">{{ lang.getMore }} doing</div>
                    </div>
                </div>

                <!-- 已完成 -->
                <div class="slider-page" id="list-wrapper-done" data-name="done">
                    <div class="scroll-inner">
                        <div class="list-wrapper-content">done</div>
                        <div class="scroll-loader hide">{{ lang.getMore }} done</div>
                    </div>
                </div>

                <!-- 已撤销 -->
                <div class="slider-page" id="list-wrapper-cancel" data-name="cancel">
                    <div class="scroll-inner">
                        <div class="list-wrapper-content">cancel</div>
                        <div class="scroll-loader hide">{{ lang.getMore }} cancel</div>
                    </div>
                </div>

            </div>
        </div>
    </script>
    
    <div id="fixbar" class="fixbar"></div>
    <script id="fixbar-tmpl" type="x-tmpl-mustache">
        <ul class="tab-page">
            <li data-name="doing">{{ lang.undoneText }}</li>
            <li data-name="done" data-log='{"actionTag":"taskListDone"}'>{{ lang.doneText }}</li>
            <li data-name="cancel" data-log='{"actionTag":"taskListCancel"}'>{{ lang.cancelText }}</li>
        </ul>
    </script>
    <script type="text/javascript" src="./cordova.js"></script>
</body>
</html>
