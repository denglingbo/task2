<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <title>Hello Coder</title>
</head>
<body>
    <div id="main" class="main">

        <!-- search -->
        <div id="search" data-log='{"actionTag":"taskListSearch"}'>
            <div id="search-wrap" class="search-wrap">
                <div class="search-inner">
                    <div class="search-in search-input-wrap">
                        <input id="search-input" class="search-input" type="text" readonly="">
                        <i class="icon-search"></i>
                        <span class="search-tip" data-lang="search"></span>
                        <i class="close-x clear hide"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-container">

            <div class="slider-outer">

                <!-- 未完成 -->
                <div class="slider-page" id="list-wrapper-doing" data-name="doing">

                    <div class="tab">
                        <ul>
                            <li class="selected">全部</li>
                            <li>进行中</li>
                            <li>待接受</li>
                            <li>审核中</li>
                            <li>已拒绝</li>
                            <li>待分派</li>
                        </ul>
                    </div>

                    <div class="scroll-outter">
                        <div class="scroll-inner">
                            <div class="list-wrapper-content"><!-- Content --></div>
                            <div class="load-more"></div>
                        </div>
                    </div>

                </div>

                <!-- 已完成 -->
                <div class="slider-page" id="list-wrapper-done" data-name="done">
                    <div class="scroll-outter">
                        <div class="scroll-inner">
                            <div class="list-wrapper-content">done</div>
                            <div class="load-more"></div>
                        </div>
                    </div>
                </div>

                <!-- 已撤销 -->
                <div class="slider-page" id="list-wrapper-cancel" data-name="cancel">
                    <div class="scroll-outter">
                        <div class="scroll-inner">
                            <div class="list-wrapper-content">cancel</div>
                            <div class="load-more"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <div id="fixbar" class="fixbar">
        <ul class="tab-page">
            <li data-name="doing" data-lang="undoneText" data-log='{"actionTag":"taskListDoing"}'></li>
            <li data-name="done" data-lang="doneText" data-log='{"actionTag":"taskListDone"}'></li>
            <li data-name="cancel" data-lang="cancelText" data-log='{"actionTag":"taskListCancel"}'></li>
        </ul>
    </div>

    <script type="text/javascript" src="./cordova.js"></script>
</body>
</html>
