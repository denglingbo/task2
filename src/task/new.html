<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new task</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/dep/plugins/mobiscroll/css/mobiscroll-2.17.0.css">
</head>
<body>
    <div class="main">

        <div id="edit-container" class="edit-container">

        </div>
    </div>
    <script id="edit-container-tmpl" type="x-tmpl-mustache">
        {{> editMain}}
        {{#view}}
            <div class="edit-option">
                {{#persons}}
                    <div id="{{id}}" class="edit-item">
                        <span class='title'>{{title}}</span>
                        <div class="right">
                            <span class="value"></span>
                            <i class="arrow-right"></i>
                        </div>
                    </div>
                {{/persons}}
                
                {{#options}}
                <div id="{{id}}" class="edit-item">
                    <span class='title'>{{title}}</span>
                    <div class="right">
                        <span class="value">{{value}}</span>
                        <i class="arrow-right"></i>
                    </div>
                </div>
                {{/options}}
            </div>
        {{/view}}
        {{> alertBox}}
    </script>
    <script type="text/javascript" src="/cordova.js"></script>
</body>
<script type="text/javascript" src="/dep/plugins/mobiscroll/js/mobiscroll-2.17.0.js"></script>
</html>
