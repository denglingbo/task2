<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new task</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div class="main">
    
        <div class="task-container">
            <div class="task-title-wrap border border-bottom">
                <input id="new-task-title" class="input task-title" placeholder="请输入任务标题(必填)">
                <span class="err-tip"></span>
            </div>

            <div class="task-content-wrap border border-bottom">
                <div class="task-words border border-bottom">
                    <textarea id="new-task-content" class="input" placeholder="请输入任务描述(选填)"></textarea>
                    <span class="err-tip"></span>
                </div>
                <div class="task-attach">
                    <div class="task-add-attach">
                        添加附件
                    </div>
                </div>
            </div>

            <div class="task-option border border-bottom">
                <div class="task-item border border-bottom"><span class='title'>负责人</span><span class="value">张三</span></div>
                <div class="task-item"><span class='title'>参与人</span><span class="value"></span>水水</div>
            </div>

            <div class="task-option border border-bottom">
                <div class="task-item border border-bottom"><span class='title'>完成时间</span><span class="value">啊啊</span></div>
                <div id="urgencyBlock" class="task-item"><span class='title'>紧要程度</span><span class="value">水水</span></div>
            </div>
        </div>
		
    </div>
</body>
</html>
