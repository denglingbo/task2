<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new task</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div class="main">
    
        <div class="new-task-container">
            <div class="new-task-title">
                <input id="" class="input" placeholder="请输入任务标题(必填)">
                <span class="err-tip">-1</span>
            </div>

            <div class="new-task-content">
                <div class="new-task-words">
                    <textarea id="" class="input" placeholder="请输入任务描述(选填)"></textarea>
                    <span class="err-tip">-1</span>
                </div>
                <div class="new-task-attach">
                    <div class="new-task-add-attach">
                        添加附件
                    </div>
                </div>
            </div>

            <div class="new-task-option">
                <div class="new-task-item"><span>负责人</span></div>
                <div class="new-task-item"><span>参与人</span></div>
            </div>

            <div class="new-task-option">
                <div class="new-task-item"><span>完成时间</span></div>
                <div class="new-task-item"><span>紧要程度</span></div>
            </div>
        </div>

    </div>
</body>
</html>
