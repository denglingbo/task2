<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <title>Hello Coder</title>
</head>
<body>
    <div class="main">
        
        <div id="detail-main"></div>

        <!-- title -->
        <script id="detail-main-template" type="text/x-tmpl-mustache">
        <div class="layout detail-title">
            {{#pageEvent}}
            <div class="detail-title-control">
                <div class="detail-checkbox"></div>
            </div>
            {{/pageEvent}}

            <div class="detail-title-main">
                <p class="detail-title-top">{{title}}</p>
                <p>{{updateDateRaw}}</p>
            </div>

            <div class="detail-title-right">
                {{#hasFollow}}
                <p class="star"><em></em></p>
                {{/hasFollow}}
                <p class="detail-title-state state-doing">{{statusText}}</p>
            </div>
        </div>

        <div class="layout detail-comments">
            <div class="sub-title">任务描述</div>

            <p>{{description}}</p>
            <p>紧要程度: 紧急</p>
            <p>完成时间: 尽快完成</p>
        </div>

        <!-- 成员 -->
        <dl class="layout-list partner">
            <dt class="sub-title">团队成员</dt>

            <dd>
                <div class="column-left">创建人: </div>
                <div class="column-middle">
                    <div class="column-inner">
                        张二
                    </div>
                </div>
            </dd>
            <dd>
                <div class="column-left">负责人: </div>
                <div class="column-middle">
                    <div class="column-inner">
                        张二
                    </div>
                </div>
            </dd>
            <dd>
                <div class="column-left">参与人: </div>
                <div class="column-middle">
                    <div class="column-inner">Zhang(张二)、Zhang(张二)、Zhang(张二)、Zhang(张二)、Zhang(张二)、Zhang(张二)、Zhang(张二)、Zhang(张二)、Zhang(张二)、Zhang(张二)</div>
                </div>
                <div class="column-right">
                    <div class="column-more">
                        <em>19人</em>
                        <em class="arrow"><i></i></em>
                    </div>
                </div>
            </dd>
        </dl>

        <!-- 事件 & 讨论 -->
        <dl class="layout-list event-talk">
            <dt class="sub-title">事件与讨论</dt>
            
            <dd class="new-msg">
                <div class="column-left">
                    [事件] 关于任务的一个事件关于任务的一个事件关
                </div>
                <div class="column-right">
                    <div class="column-more">
                        <em class="count">19</em>
                        <em class="arrow"><i></i></em>
                    </div>
                </div>
            </dd>
            <dd>
                <div class="column-left">
                    [事件] 关于任务的一个事件关于任务的一个事件
                </div>
                <div class="column-right">
                    <div class="column-more">
                        <em class="arrow"><i></i></em>
                    </div>
                </div>
            </dd>

            <dd class="load-more">
                点击加载更多
            </dd>
        </dl>

        <!-- 附件 -->
        <dl class="layout-list attach">
            <dt class="sub-title">附件</dt>
            
            <dd>
                <div class="column-left">
                    <img src="/common/img/files/doc.png" />
                </div>
                <div class="column-middle">
                    <div class="column-inner">
                        <p>N 版设计稿</p>
                        <p class="attach-size">1.2MB</p>
                    </div>
                </div>
                <div class="column-right">
                    <em class="download"></em>
                </div>
            </dd>
        </dl>
        </script>

    </div>

    <!-- 底部按钮条 -->
    <div class="fixbar">
        <ul>
            <li>新建事件</li>
            <li>发起讨论</li>
            <li>完成任务</li>
        </ul>
    </div>

    <script type="text/javascript" src="../dep/cordova.js"></script>
</body>
</html>
