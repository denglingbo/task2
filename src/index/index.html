<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <title>Hello Coder</title>
</head>
<body>
    <div id="main"></div>

    <script id="main-tmpl" type="x-tmpl-mustache">
    <div id="menu" class="menu">
        <ul>
            <li class="director" data-log='{"actionTag":"indexMyDuty"}'>
                <div>
                    <p>
                        <b>{{ lang.director }}</b>
                        <span loader="{my_duty}" class="hide">(<em></em>)</span>
                    </p>
                </div>
            </li>
            <li class="dispatch" data-log='{"actionTag":"indexMyAssign"}'>
                <div>
                    <p>
                        <b>{{ lang.dispatch }}</b>
                        <span loader="{my_assign}" class="hide">(<em></em>)</span>
                    </p>
                </div>
            </li>
            <li class="partake" data-log='{"actionTag":"indexMyAttend"}'>
                <div>
                    <p>
                        <b>{{ lang.partake }}</b>
                        <span loader="{my_attend}" class="hide">(<em></em>)</span>
                    </p>
                </div>
            </li>
        </ul>
    </div>

    <div id="add-newtask" class="add-task" data-log='{"actionTag":"indexNewTask"}'>
        <div class="button-layout">
            <div class="button"></div>
            <div class="text">{{ lang.newTask }}</div>
        </div>
    </div>
    </script>

    <script type="text/javascript" src="./cordova.js"></script>
</body>
</html>
