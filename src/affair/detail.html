<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <title></title>
</head>
<body>

    <div class="main">
        
        <div id="detail-main"></div>

        <!-- 评论 -->
        <div id="comments-main"></div>

        <!-- title -->
        <script id="detail-main-tmpl" type="x-tmpl-mustache">
        {{> title}}
        {{> describe}}
        </script>
        <!-- 附件 -->
        <div class="layout-list attach hide">
            <div class="sub-title">{{lang.attach}}</div>
            <div class="attach-container"></div>
        </div>
    </div>

    <!-- 底部输入框 -->
    <div id="goalui-fixedinput-shadow" class="hide"></div>

    <div id="goalui-fixedinput" class="goalui-fixedinput"></div>

    <script id="goalui-fixedinput-tmpl" type="x-tmpl-mustache">
        <div class="input-out">
            <div class="editable-out">
                <div class="editable" contenteditable="plaintext-only"></div>
            </div>
            <p class="placeholder">{{ lang.writeComment }}</p>
        </div>
        <div class="limit"></div>
        <div class="button-wrap">
            <span class="button"></span>
            <span class="send hide" data-log='{"actionTag":"affairDetailSubmitComment"}'>{{ lang.send }}</span>
        </div>
    </script>

    <script type="text/javascript" src="/cordova.js"></script>
</body>

</html>
