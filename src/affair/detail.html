<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <title>Hello Coder</title>
</head>
<body>

    <div class="main">
        
        <div id="detail-main"></div>

        <!-- title -->
        <script id="detail-main-tmpl" type="x-tmpl-mustache">
        {{> title}}
        {{> describe}}

        <!-- 评论 -->
        <dl class="layout-list comments">
            <dt class="sub-title">评论</dt>
            
            <dd>
                <div class="column-left">
                    <img src="" />
                </div>
                <div class="column-middle">
                    <div class="column-inner">
                        <p class="columnu-title">DEO</p>
                        <p class="columnu-date">2015-01-22 21:12</p>

                        <div class="comments-main">
                            asflsfjsjfksalf<br>
                            asfjksadfkasdjkfsdk
                        </div>

                        <div class="comments-attach">
                            <!-- By Attach js -->
                        </div>
                    </div>
                </div>
            </dd>
        </dl>
        </script>

    </div>

    <!-- 底部输入框 -->
    <div id="goalui-fixedinput-shadow" class="hide"></div>
    <div class="goalui-fixedinput">
        <div class="input-out">
            <div class="editable-out">
                <div class="editable" contenteditable="plaintext-only"></div>
            </div>
            <p class="placeholder">写评论</p>
        </div>
        <div class="limit"></div>
        <div class="button-wrap">
            <span class="button"></span>
            <span class="send hide">发送</span>
        </div>
    </div>

    <script type="text/javascript" src="/cordova.js"></script>
</body>

</html>
